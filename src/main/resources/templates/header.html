<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<body>
  <div th:fragment = "myheader">
    <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
      <link rel="stylesheet" type="text/css" href="../static/css/home.css" th:href = "@{/static/css/home.css}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
      <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
  </div>
  <div th:fragment = "mynavbar">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
      <div class="container">
        <div class="navbar-translate">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" >
            <span class="navbar-toggler-icon"></span>
          </button>
<!--          <a class="navbar-brand" th:href="@{/}">-->
<!--            <img th:src="@{/static/images/logo.png}" width="100" alt=""/>-->
<!--          </a>-->
          <a class="navbar-brand" href="#">
            <img th:src="@{/static/images/logo.png}" width="100" alt=""/>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/skis}">Ski</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/snowboards}">Snowboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/snowEssentials}">Snow Essentials</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
              <a class="nav-link" th:href="@{/skiCalculator}">Size Calculator</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
              <a class="nav-link" th:href="@{/users}">Users</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
              <a class="nav-link" th:href="@{/allProducts}">Products</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
              <a class="nav-link" th:href="@{/myList}">My List</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">
              <a class="nav-link" th:href="@{/logout}">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>


</body>

</html>
